syntax = "proto3";

package chat;
//import "field_behavior.proto";
import "google/protobuf/timestamp.proto";

// Schema for Chat
message Chat {
    int64 id = 1; 
    
    int32 ttl_period = 2;
    optional string theme_emoticon = 3;
    // Date when chat was created 
    google.protobuf.Timestamp date = 4;
}
