syntax = "proto3";

package chat;

// External Error Response
message Error {
  int32 code = 1;
  string message = 2;
  int32 status = 3;
}

// Internal/NATS Error Response
message ErrorReply {
  int32 code = 1;
  string message = 2;
  int32 status = 3;
  repeated ErrorDetails details = 4;
}

message ErrorDetails {
  string reason = 1;
  string domain = 2;
  repeated MetaData metadata = 3;
}

message MetaData {
  string key = 1;
  string value = 2;
}