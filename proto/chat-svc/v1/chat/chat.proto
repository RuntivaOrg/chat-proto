syntax = "proto3";

package runtiva.chat.v1;
import "google/protobuf/timestamp.proto";

// Schema for Chat
message Chat {
    int64 id = 1; 
    int64 user1_id = 2;
    int64 user2_id = 3;
    optional int32 ttl_period = 4;
    optional string theme_emoticon = 5;
    // Date when chat was created 
    google.protobuf.Timestamp date = 6;
}
